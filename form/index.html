<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="book-info-modal">
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required minlength="1" maxlength="50">
      </div>
      <div class="form-example">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required minlength="1" maxlength="50">
      </div>
      <div class="form-example">
        <label for="numPages">Number of Pages</label>
        <input type="number" name="numPages" id="numPages" min="1" max="100000" required>
      </div>
      <div class="form-example">
        <label for="yes">Yes</label>
        <input type="radio" required name="yes-no" id="yes" value="yes">
        <label for="no">No</label>
        <input type="radio" required name="yes-no" id="no" value="no">
      </div>
      <div class="form-example">
        <input type="submit" value="Add Book">
        <input type="button" id="close" value="close">
      </div>
    </form>
  </div>
</body>
</html>
