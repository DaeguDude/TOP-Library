<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box {
        display: flex;
      }

      .box :first-child {
        width: 150px;
      }

      .box > * {
        flex: 0 0 auto;
      }

      
  </style>
</head>
<body>
  <div class="box">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
  </div>
</body>
</html>
