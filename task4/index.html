<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="flex-container">
      
      <div class="flex-items">BOOK INFORMATION</div>
      
      <div id="title" class="flex-items">
        <p>Title:</p>
        <input type="text" id="book-title" name="title">
      </div>

      <div id="author" class="flex-items">
        <p>Author:</p>
        <input type="text" id="author" name="author">
      </div>

      <div id="num-pages" class="flex-items">
        <p>Number of Pages:</p>
        <input type="text" id="num-pages" name="num-pages">
      </div>

      <div id="read-or-not" class="flex-items">
        <p>Read or Not</p>
        <form>
          <div>
            <input type="radio" id="yes" name="yes-or-no" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="yes-or-no" value="no">
            <label for="no">No</label>

          </div>
        </form>
      </div>

      <div id="submit-area" class="flex-items">
        <button>Add a book</button>
        <button>Cancel</button>
      </div>

        
      
    </div>

  </div>
  
</body>
</html>
